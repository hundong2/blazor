<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataInspector.Web</title>
    <base href="/" />
    <!-- <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" /> --> <!-- Bootstrap can be removed if MudBlazor provides all styling -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="DataInspector.Web.styles.css" rel="stylesheet" />
    <!-- MudBlazor CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <!-- Custom Shared CSS -->
    <link href="_content/DataInspector.SharedComponents/css/custom-styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app" style="height:100vh; width:100vw; display:flex; align-items:center; justify-content:center;">
        <!-- MudBlazor 로딩 애니메이션 -->
        <div style="display: inline-flex; flex-direction: column; align-items: center; justify-content: center; ">
            <img src="favicon.png" width="100" /> <!-- Optional: App icon -->
            <p style="font-family: Roboto, sans-serif; margin-top:20px;">Loading Data Inspector...</p>
            <div style="margin-top:20px;">
                 <mud-progress-circular color="primary" indeterminate="true"></mud-progress-circular> <!-- This is a Blazor component, will render after Blazor starts -->
            </div>
             <!-- Simple non-Blazor fallback if needed, or just text -->
             <!-- <p style="font-family: Roboto, sans-serif; margin-top:20px;">Loading...</p> -->
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <!-- MudBlazor JS -->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
